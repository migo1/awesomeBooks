<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Library App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        All <span class="text-primary">awesome</span> Books
      </h1>
    </div>

    <div id="books">
      <table id="book-table" class="table ">
        <tr class="book-container container p-3" id="table-row">
        </tr>
      </table>
    </div>

    <hr class="center">


    <h2 class="display-4 text-center container mt-4">
      Add a <span class="text-primary">new</span> book
    </h2>
    <form id="bookForm" class="form container mt-4">
      <div class="form-group">
        <input
          class="form-control form-control-lg"
          type="text"
          name="title"
          id="title"
          required
          placeholder="Title"
        />
        <br /><br />
        <input
          class="form-control form-control-lg"
          type="text"
          name="author"
          id="author"
          required
          placeholder="Author"
        />
        <br /><br />
      </div>
      <div class="d-grid gap-2 dmd-block btn-div">
        <button class="btn btn-outline-primary btn-lg">Add</button>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
